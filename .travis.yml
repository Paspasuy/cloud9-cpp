dist: xenial
sudo: required
language: cpp
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - liblua5.3-dev
      - liblua5.3
      - openssl
      - gcc-9
      - g++-9
      - cmake
script:
  - cd cmake-build-release
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - make -j$(nproc)